		<style>
			@keyframes opacityTransition {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			* {
				font-family: "Montserrat", sans-serif;
				margin: 0 auto;
				padding: 0;
			}

			body {
				background-color: #131313 !important;
				height: 90vh;
				display: flex;
				align-items: center !important;
				justify-content: center;
			}

			header {
				animation: opacityTransition 0.5s;
				display: flex;
				align-items: center;
				justify-content: end;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 20vh;
				padding: 1vh 0;
				margin: auto;
			}

			header img {
				width: 20vw;
				height: auto;
			}

			#selection {
				animation: opacityTransition 2s;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #fafafa;
				width: 35vw;
				height: 40vh;
				padding: 0 1.5vw;
				border-radius: 1em;
			}

			#selection a {
				font-size: 15vh;
				text-decoration: none;
				transition: 0.1s;
				padding: 5%;
			}

			#selection a:hover {
				font-size: 17.5vh;
				border: 5px solid #aaa;
				border-radius: 10%;
			}

			/* FOOTER */
			footer {
				animation: opacityTransition 0.5s;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 5vh;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 1vh 0;
			}

			footer a {
				text-decoration: none;
				color: #aaa;
				transition: 0.1s;
				font-size: small;
			}

			footer a:hover {
				color: #ddd;
				font-size: medium;
			}
		</style>
